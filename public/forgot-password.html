<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - Forgot Password</title>
    <link rel="stylesheet" href="/styles/main.css">

    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column; /* Column layout for header and main */
            height: 100vh; /* Full viewport height */
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #004d40; /* Teal background for the header */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed; /* Fixes the header at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Keeps it on top of other elements */
        }

        /* Header container styling */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px; /* Max width for header */
            margin: auto; /* Center header */
            padding: 0 20px; /* Side padding */
        }

        /* Brand/logo styling */
        .navbar-brand {
            color: #fff; /* White text for branding */
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #b2ebf2; /* Lighter teal on hover */
        }

        /* Navbar list styling */
        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Individual nav items */
        .navbar-nav li {
            display: inline; /* Ensure items are inline */
        }

        /* Links in navbar */
        .navbar-nav li a {
            color: #fff; /* White text for nav links */
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners for buttons */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }

        /* Hover effect on nav links */
        .navbar-nav li a:hover {
            background-color: #00695c; /* Darker teal background on hover */
            color: #ffffff; /* White text on hover */
        }

        main {
            max-width: 400px;
            margin: 80px auto; /* Space below the fixed header */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners */
        }

        h1 {
            color: #2c3e50; /* Darker color for heading */
            text-align: center;
        }

        label {
            color: #2c3e50; /* Darker color for form labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c; /* Red button color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d; /* Light gray color for the footer */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column; /* Stack items vertically on small screens */
                gap: 10px;
            }

            .navbar-brand {
                font-size: 1.5rem; /* Adjust brand size for mobile */
            }

            main {
                margin: 80px 20px; /* Margin on small screens */
                width: calc(100% - 40px); /* Full width minus padding */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a class="navbar-brand" href="/index.html">NGO Connect</a>
            <ul class="navbar-nav">
                <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/ngodetails" class="nav-link">Donate</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" action="/reset-password.html" method="GET">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 NGO Connect. All rights reserved.</p>
    </footer>

    <script src="/scripts/forgot-password.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
        
                if (data.loggedIn) {
                    const navbarNav = document.querySelector('.navbar-nav');
                    const loginLink = document.querySelector('.nav-item a[href="/login"]');
                    const registerLink = document.querySelector('.nav-item a[href="/register"]');
        
                    // Remove login and register links
                    if (loginLink) loginLink.parentElement.remove();
                    if (registerLink) registerLink.parentElement.remove();
        
                    // Add greeting and logout button
                    const greetingItem = document.createElement('li');
                    greetingItem.className = 'nav-item';
                    greetingItem.innerHTML = `<span class="nav-link">Hi, ${data.username}</span>`;
                    navbarNav.appendChild(greetingItem);
        
                    const logoutItem = document.createElement('li');
                    logoutItem.className = 'nav-item';
                    logoutItem.innerHTML = '<a href="#" class="nav-link" id="logout">Logout</a>';
                    navbarNav.appendChild(logoutItem);
        
                    // Add logout functionality
                    document.getElementById('logout').addEventListener('click', async (e) => {
                        e.preventDefault();
                        try {
                            const response = await fetch('/logout');
                            const data = await response.json();
                            if (response.ok) {
                                window.location.href = data.redirect;
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('An error occurred during logout');
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        </script>
</body>
</html>
