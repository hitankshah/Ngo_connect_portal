<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .user-list {
            margin-top: 20px;
        }

        .user-list table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html"><i class="fas fa-user-shield"></i> Admin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="ngo_management.html"><i class="fas fa-users"></i> Ngo Management</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="user_management.html"><i class="fas fa-users"></i> User Management</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ngo_details.html"><i class="fas fa-building"></i> NGO Details</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="mt-4">
            <h3>User Management</h3>
            <p>This section allows you to view and manage registered users.</p>
        </section>

        <div class="user-list">
            <h5>Registered Users</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userListBody">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Admin Dashboard. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if admin is logged in
            $.get('/api/admin')
                .done(function(data) {
                    if (!data.loggedIn) {
                        window.location.href = '/adminlogin';
                    }
                })
                .fail(function() {
                    console.error('Failed to check admin login status');
                    window.location.href = '/adminlogin';
                });

            // Load user list
            function loadUserList() {
                $.get('/admin/users')
                    .done(function(data) {
                        const userListBody = $('#userListBody');
                        userListBody.empty();
                        data.forEach(function(user) {
                            userListBody.append(`
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${user.name}</td>
                                    <td>${new Date(user.created_at).toLocaleString()}</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger delete-user" data-id="${user.id}">Delete</button>
                                    </td>
                                </tr>
                            `);
                        });
                    })
                    .fail(function() {
                        console.error('Failed to load user list');
                    });
            }

            loadUserList();

            // Delete user
            $(document).on('click', '.delete-user', function() {
                const userId = $(this).data('id');
                if (confirm('Are you sure you want to delete this user?')) {
                    $.post('/admin/deleteUser', { userId: userId })
                        .done(function() {
                            alert('User deleted successfully');
                            loadUserList();
                        })
                        .fail(function(jqXHR) {
                            alert('Failed to delete user: ' + (jqXHR.responseJSON?.error || 'Unknown error'));
                        });
                }
            });

            // Logout
            $('#logoutLink').click(function(e) {
                e.preventDefault();
                $.get('/logout')
                    .done(function(data) {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    })
                    .fail(function() {
                        console.error('Logout failed');
                    });
            });
        });
    </script>
</body>

</html>
